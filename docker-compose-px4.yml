services:
  PX4:
    image: "docker.io/alienkh/px4_sim:${px4TAG:?error}"
    container_name: px4_sim
    hostname: px4_sim
    tty: true
    privileged: true
    restart: unless-stopped
    network_mode: "host"
    # networks:
    #   px4:
    #     ipv4_address: "10.20.10.2"

    environment:
      DISPLAY: ${DISPLAY}
      XAUTHORITY: ${XAUTH}
      # CameraType: ${CameraType}
        
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - /dev:/dev/
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./includes:/volume/includes/
    # command: /bin/bash -c "sleep inf"
    # entrypoint: ["/bin/sh", "-c"]
    command: /bin/bash -c "
      . /volume/includes/gz/replacments_gz.bash ${CameraType} &&\
      cd /PX4-Autopilot && PX4_GZ_WORLD=apt_world PX4_GZ_MODEL_POSE="-3,-1.5,0,0,0,3.14" make px4_sitl gz_x500_depth &
      ros2 run ros_gz_bridge parameter_bridge --ros-args -p config_file:=/volume/includes/gz/config_gz_bridge.yaml & \
      sleep inf"



