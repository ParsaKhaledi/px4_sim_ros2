services:
  PX4:
    image: "docker.io/alienkh/px4_sim:${px4TAG:?error}"
    container_name: px4_sim
    hostname: px4_sim
    tty: true
    privileged: true
    restart: unless-stopped
    network_mode: "host"
    # networks:
    #   px4:
    #     ipv4_address: "10.20.10.2"

    environment:
      DISPLAY: ${DISPLAY}
      XAUTHORITY: ${XAUTH}
      # CameraType: ${CameraType}
        
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - /dev:/dev/
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ./includes:/px4/volume/includes/
    # command: /bin/bash -c "sleep inf"
    # entrypoint: ["/bin/sh", "-c"]
    command: /bin/bash -c "
      . /px4/volume/includes/gz/replacments_gz.bash ${CameraType} &&\
      cd /px4/PX4-Autopilot && PX4_GZ_WORLD=${World} PX4_GZ_MODEL_POSE="-3,-1.6,0,0,0,3.14" make px4_sitl gz_x500_depth &
      ros2 run ros_gz_bridge parameter_bridge --ros-args -p config_file:=/px4/volume/includes/gz/config_gz_bridge.yaml & \
      sleep inf"

  Qground:
    image: "docker.io/alienkh/px4_sim:${px4TAG:?error}"
    container_name: qground
    hostname: qground
    privileged: true
    tty: true
    # depends_on:
    #   - PX4source /px4/ws_px4/install/setup.bash && rqt
    network_mode: "host"
    # networks:
      # px4:
      #   ipv4_address: "10.20.10.3"
    # restart: unless-stopped
    environment:
      DISPLAY: ${DISPLAY}
      "XAUTHORITY": ${XAUTH}
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - ./.qground/config/:/home/px4/.config
      - ./.qground/cash/:/home/px4/.cash
      # - Add bind folders to save Qground Settings and map 

    command: /bin/bash -c " cd /px4 && ./QGroundControl.AppImage " 


